<h3>User Login</h3>
	<p>Please enter your username and password</p>
	<form class="Form" action="!SITEROOT!user/login/" method="post">
	<div class="Block">
		<div class="Title">Username</div>
		<div class="Input"><input value="!LOGIN!" class="Text" type="text" name="login" /><span class="Error">!LOGINERROR!</span></div>
	</div>
	<div class="Block">
		<div class="Title">Password</div>
		<div class="Input"><input class="Text" type="Password" name="password" /><span class="Error">!PASSWORDERROR!</span></div>
	</div>
	<div class="Block"><input type="submit" name="submit" value="Login" /> &nbsp;&nbsp;&nbsp; <a href="!SITEROOT!user/lostpassword/">Lost your password?</a></div>
	</form>
	<p>Don't have an  account yet? Create one <a href="!SITEROOT!user/register/">here</a> to join your friends at !TITLE!!</p>
